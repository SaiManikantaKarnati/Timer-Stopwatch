<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer and Stopwatch</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="timer">
      <h2>Timer</h2>
      <input type="number" id="hoursInput" placeholder="HH" min="0" max="99">
    <input type="number" id="minutesInput" placeholder="MM" min="0" max="59">
    <input type="number" id="secondsInput" placeholder="SS" min="0" max="59">
      <div id="timerDisplay">00:00:00</div>
      <div class="controls">
        <button id="startTimer">Start</button>
        <button id="pauseTimer">Pause</button>
        <button id="resetTimer">Reset</button>
      </div>
    </div>
    <div class="stopwatch">
      <h2>Stopwatch</h2>
      <div id="stopwatchDisplay">00:00:00</div>
      <div class="controls">
        <button id="startStopwatch">Start</button>
        <button id="pauseStopwatch">Pause</button>
        <button id="resetStopwatch">Reset</button>
        <button id="lapStopwatch">Lap</button>
      </div>
      <ul id="lapList"></ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
